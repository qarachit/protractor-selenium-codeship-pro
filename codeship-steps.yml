- name: run-tests
  type: serial
  services:
   - SetEnv
  steps:
    - name: configure-tunnel
      command: bash -c
        #Downloading tunnel binary
        wget https://s3.amazonaws.com/lambda-tunnel/LT_Linux.zip
        #Extracting tunnel binary
        sudo apt-get install unzip
        unzip LT_Linux.zip
        #Executing tunnel binary
        ./LT -user robovipin -key bX3VZpiN4Tp7cLD7MTfoXqqOZK3q7Xov7UcSCwGQkzf1MEB6bI
        sleep 40
    - name: Run Tests
      command: bash -c
        cd /home/rof/src/github.com/qarachit/protractor-selenium-codeship-sample/conf
        protractor local.conf.js
